<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal - Serpleno</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

<!-- NAVBAR -->
<div id="navbarContainer"></div>
<script>
  fetch("./navbar.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("navbarContainer").innerHTML = html;
    });
</script>

<main class="home-hero">
  <h2 id="portalWelcome"></h2>

  <div id="portalMsg" class="alert danger" style="display:none;"></div>

  <section class="card" style="max-width:680px; margin: 20px auto;">
    <h3>Accesos del portal</h3>
    <div id="portalTools" style="margin-top:15px;"></div>
  </section>
</main>

<script src="./portal.js"></script>

</body>
</html>
